<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <div class="container">
    <h1>Petrol Calculator</h1>

    <label for="price">Price per Liter (AED):</label>
    <input type="number" id="price" value="1.72" step="0.01" />

    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.01" />

    <button onclick="calculateTotal()">Calculate</button>

    <p id="total">Total: AED 0.00</p>
  </div>

  <script src="script.js"></script>

</body>
</html>
