<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #total {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Petrol Calculator</h1>

    <label for="price">Price per Liter (AED):</label>
    <input type="number" id="price" value="1.72" step="0.01" />

    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.01" />

    <button onclick="calculateTotal()">Calculate</button>

    <p id="total">Total: AED 0.00</p>
  </div>

  <script>
    function calculateTotal() {
      const price = parseFloat(document.getElementById("price").value);
      const liters = parseFloat(document.getElementById("liters").value);
      const total = price * liters;
      document.getElementById("total").textContent = `Total: AED ${total.toFixed(2)}`;
    }
  </script>
  
</body>
</html>
